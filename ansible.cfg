[defaults]
# Location of your inventory file
inventory = ./inventory

# Disables SSH host key checking (useful for testing/new VMs)
host_key_checking = False

# Optional: Use YAML output for better readability
stdout_callback = yaml

[colors]
# The specific setting you requested
skip = cyan

# Other common color customizations
changed = yellow
error = red
ok = green
unreachable = red
verbose = blue
