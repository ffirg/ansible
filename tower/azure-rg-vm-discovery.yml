- hosts: localhost
  connection: local
  gather_facts: true

  tasks:
    - name: Get facts for all virtual machines of a resource group
      azure_rm_virtualmachine_facts:
        resource_group: core-infra
 
    - action:
        module: azure_rm_virtualmachine_facts
        resource_group: core-infra
      register: azure_rm_vm_facts
 
    - action:
        module: debug
        msg: "{{ azure_rm_vm_facts }}"
 